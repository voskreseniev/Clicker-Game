<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизованный пользователь</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div id="user-info"></div>
    </div>
</header>

<div class="container">
    <!-- Кнопка для увеличения счетчика -->
    <button id="clicker">Кликни меня!</button>

    <!-- Счетчик монет -->
    <p>Монеты: <span id="coin-counter">0</span></p>

    <!-- Кнопка для сохранения данных -->
    <button id="save-button">Сохранить</button>

    <!-- Элемент для отображения сообщений -->
    <div id="message"></div>

    <!-- Кнопка для выхода -->
    <button id="logout-button">Выход</button>

    <!-- Кнопка для магазина -->
    <button id="shop-button">Магазин</button>
    <div id="shop" style="display: none;">
        <h2>Магазин</h2>
        <ul id="item-list">
            <li>Товар 1 - Цена: 10 монет <button class="buy-item" data-price="10">Купить</button></li>
            <li>Товар 2 - Цена: 20 монет <button class="buy-item" data-price="20">Купить</button></li>
            <li>Товар 3 - Цена: 30 монет <button class="buy-item" data-price="30">Купить</button></li>
            <li>Товар 4 - Цена: 40 монет <button class="buy-item" data-price="40">Купить</button></li>
            <li>Товар 5 - Цена: 50 монет <button class="buy-item" data-price="50">Купить</button></li>
        </ul>
    </div>
</div>

<script src="authorized.js"></script>
</body>
</html>
