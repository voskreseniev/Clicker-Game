<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизованный пользователь</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div id="user-info"></div>
    </div>
</header>

<div class="container">
    <!-- Кнопка для увеличения счетчика -->
    <button id="clicker">Кликни меня!</button>

    <!-- Счетчик монет -->
    <p>Монеты: <span id="coin-counter">0</span></p>

    <!-- Кнопка для сохранения данных -->
    <button id="save-button">Сохранить</button>

    <!-- Кнопка для выхода -->
    <button id="logout-button">Выход</button>
</div>

<script src="authorized.js"></script>
</body>
</html>
